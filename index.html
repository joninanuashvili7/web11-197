<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <!-- Links -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<!--  -->
<body>
    <!-- Header -->
    <header>
        <div class="Header-Box">
            <div class="Header-Title">
                <div class="Header-Title-Maintext">Maintext</div>
                <div class="Header-Title-Smalltext">Smalltext</div>
            </div>
            <div class="Header-Logo">Logo</div>
        </div>
    </header>
    <!-- Main Content --> 
    <main>
        <!-- Section1 -->
        <div class="Section1-Languages">
            <div class="language-item">English</div>
            <div class="language-item">Georgian</div>
            <div class="language-item">Russian</div>
            <div class="language-item">Japan</div>
            <div class="language-item">Korean</div>
            <div class="language-item">Chinese</div>
            <div class="language-item">German</div>
            <div class="language-item">French</div>
            <div class="language-item">Spanish</div>
        </div>
        <!-- Section2 -->
        <section class="Section2">
            <div class="Section2-Text">Text</div>
            <div class="Section2-Image">Image</div>
        </section>
    </main>
    <!--  Footer -->
    <footer>
        <div class="Footer">
            <div class="footer-contact">Contact</div>
            <div class="footer-Address">Address</div>
            <div class="footer-License">License</div>
        </div>
    </footer>
</body>
<!--  -->
</html>
